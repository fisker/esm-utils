name: CI

on:
  push:
    branches:
      - main
  pull_request:
  # schedule:
  #   - cron: "0 23 * * 6"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        node_version:
          - "20"
          - "18"
        # exclude:
        #   - os: "macos-latest"
        #     node_version: "12"
    name: Node.js ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    # needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Dependencies
        run: yarn

      # - name: Download Artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: dist
      #     path: dist

      - name: Run Test
        run: yarn test-coverage
        env:
          NODE_OPTIONS: ${{ matrix.node_options }}

      - name: Run Test (--experimental-import-meta-resolve)
        run: yarn test-coverage
        env:
          NODE_OPTIONS: "--experimental-import-meta-resolve"

      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: yarn

      - name: Run Lint
        run: yarn lint

